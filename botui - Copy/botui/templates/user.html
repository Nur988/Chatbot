<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BotUI - Delivery Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/css/botui.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/botui-theme-default.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>


    <meta name="description" content="A bot that confirms a delivery address for shipping. A conversational UI built using BotUI.">
</head>

<body>


    <div class="botui-app-container" id="delivery-bot">
        <div class='main'>
            <div class='header'>Antopolis</div>
            <bot-ui></bot-ui>
            <div><input type="text" id='text' class='text' placeholder="Write Your message here">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script src="static/js/user.js"></script>

</body>

</html>
